<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

        <div class="main">
            <form action="#">
                <div class="header">
                    <h1>Tour Booking Form</h1>
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <div class="name_input">
                        <input type="text" name="fname" id="name" placeholder="First Name" size="255"> <br>
                        <input type="text" name="lname" id="name" placeholder="Last Name" size="255"><br>
                    </div>
                </div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="name@gmail.com" size="255"><br>
                </div>
                <div class="phone">
                    <label for="phone">Phone</label><br>
                    <input type="tel" name="phone" id="phone" placeholder="###-###-####" size="255"><br>
                </div>
                <div class="quest1">
                    <label for="q1">When are you planning to vizit?</label><br>
                    <input type="date" id="q1" name="vizitdate" size="255"><br>
                </div>
                <div class="quest2">
                    <label for="q2">How many people are in your group?</label><br>
                    <input type="number" id="q2" size="255"> <br>
                </div>
    <div class="quest3">
                    <label for="q3">Which tour are you most interested in?</label><br>
                    <select name="tours" id="q3"><br>
                        <option value="">Please select</option><br>
                        <option value="usa">USA</option><br>
                        <option value="eu">Europe</option><br>
                        <option value="uae">UAE</option><br>
                        <option value="mald">Maldives</option><br>
                    </select>
                </div>
    <div class="quest4">
                    <label for="q4">What is the best way to contact you?</label>
                    <div class="chk1">
                        <input type="checkbox" id="chk1" size="255">
                        <label for="chk1">Phone</label>
                    </div>
                    <div class="chk2">
                        <input type="checkbox" id="chk2" size="255">
                        <label for="chk2">Email</label>
                    </div>
                    <div class="chk3">
                        <input type="checkbox" id="chk3" size="255">
                        <label for="chk3">Either</label>
                    </div>
                </div>
    <div class="quest5">
                    <label for="q5">If phone, when is the best time of day for a call-back?</label>
                    <div class="radio1">
                        <input type="radio" name="time" id="radio1" size="255">
                        <label for="radio1">8 - 11 AM</label>
                    </div>
                    <div class="radio2">
                        <input type="radio" name="time" id="radio2" size="255">
                        <label for="radio2">12 - 4 PM</label>
                    </div>
                    <div class="radio3">
                        <input type="radio" name="time" id="radio3" size="255">
                        <label for="radio3">6 - 10 PM</label>
                    </div>
                </div>
                <div class="quest6">
                    <label for="q6">Anything else we should know?</label><br>
                    <textarea name="textarea" id="q4" rows="3" cols="243"></textarea><br>
                </div>
                <div class="button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    
</body>
</html>
